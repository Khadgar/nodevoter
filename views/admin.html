<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NodeVoter - Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">NodeVoter</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/personal"><%= username %></a></li>
            <li><a href="/vote">Vote</a></li>
            <li><a href="/results">Vote Results</a></li>	
			<li><a href="/admin">Admin</a></li>		
			<li><a href="/logout">Logout</a></li>				
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->


    <div class="container">
	<div>
		<form class="form-inline" role="form" action="/signup" method="post">
          
            <br>
			<br><br>
			<br>
			<div class="form-group">
              <input type="text" placeholder="Username" class="form-control" name="username">
            </div>
			<br>
			<br>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
			<br>
			<br>
			<div class="form-group">
              <input type="text" placeholder="Full Name" class="form-control" name="fullname">
            </div>
			<br>
			<br>
			<div class="form-group">
              <input type="text" placeholder="Age" class="form-control" name="age">
            </div>
			<br>
			<br>
			  <div class="checkbox">
				<label>
				  <input type="checkbox" name="role"> Admin
				</label>
			  </div>
			<br>
			<br>
            <button type="submit" class="btn btn-success">Add</button>
			<br>
			<br>

          </form>
		  <form class="form-inline" role="form" action="/setup" method="post">
		  	<div class="form-group">
              <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Vote time setting in sec" class="form-control" name="votetimeout">
            </div>

			<button type="submit" class="btn btn-success">Change</button>
			</form>
			<br>
			<br>
			<p><a class="btn btn-danger" href="/reset" role="button">Reset Votes</a></p>
			<br>
			<br>
			<p><a class="btn btn-danger" href="/clear" role="button">Clear Results</a></p>
	</div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
